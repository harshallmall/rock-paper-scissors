<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body background="borealis.jpg">
    <div class="container text-center">
        <p class="text-center"><h1>Rock, Paper, Scissors</h1></p>
        <p class="text-center"><h3>Player: <span id="playerScore">0</span> – Computer: <span id="computerScore">0</span></h3></p>
        <p class="text-center"><h5>First to 5 Wins – Click an Image to Begin</h5></p>
    </div>
    <div class="container-two">
        <div class="card-group">
            <div class="card">
                <input class="choices" type="image" src="./rock.jpg" value="Rock"/>
                <div class="card-body">
                    <h5 class="card-title text-center">Rock</h5>
                </div>
            </div>
            <div class="card">
                <input class="choices" type="image" src="./paper.jpg" value="Paper"/>
                <div class="card-body">
                    <h5 class="card-title text-center">Paper</h5>
                </div>
            </div>
            <div class="card">
                <input class="choices" type="image" src="./scissors.jpg" value="Scissors"/>
                <div class="card-body">
                    <h5 class="card-title text text-center">Scissors</h5>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./rps.js" defer></script>
</html>
